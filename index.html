<!DOCTYPE html>

<html>
  
  <head>
  
    <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>
    Title
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js"></script>
  </head>
  
  <body>
    
    <header >
      <h1 >
        ENGINE RPM CALCULATOR
      </h1>
  </header>
  
  <div id="topBox">
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam feugiat nunc ac nisl porttitor porta. Donec tristique ultrices ornare. Mauris feugiat nec lacus a vestibulum.
  </p>
  </div>
  <!--Form Start-->
  <form>
    <div id=field>
      <div class="row">
        <label for="Year">
          Year:
         </label>
        
         <select id="yearSelect">
          <option value="blank"></option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
          <option value="2006">2006</option>
          <option value="2005">2005</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000">2000</option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
          <option value="1997">1997</option>
          <option value="1996">1996</option>
          <option value="1995">1995</option>
          <option value="1994">1994</option>
          <option value="1993">1993</option>
          <option value="1992">1992</option>
          <option value="1991">1991</option>
          <option value="1990">1990</option>
          <option value="1989">1989</option>
          <option value="1988">1988</option>
          <option value="1987">1997</option>
          <option value="1986">1986</option>
          <option value="1985">1985</option>
          <option value="1984">1984</option>
          <option value="1983">1983</option>
          <option value="1982">1982</option>
          <option value="1981">1981</option>
          <option value="1980">1980</option>
          <option value="1979">1979</option>
        </select>
        </div>
        
        <div class="row">
        <label>
          Trim:
        </label>
        <select id="trimSelect">
            <option value="blank"></option>
          <option value="GT">GT</option>
          <option value="Bullitt">Bullitt</option>
          <option value="Boss 302">Boss 302</option>
          <option value="V6">V6</option>
          <option value="350">GT350/350R</option>
          <option value="EcoBoost">EcoBoost</option>
          <option value="Shelby GT500">Shelby GT500</option>
        </select>
      </div>
      
      
       <div class="row"> 
        <label>
          Transmission:
        </label>
        
        <select id="transmissionSelect">
          <option value="blank"></option>
          <option value="automatic">Automatic</option>
          <option value="manual">Manual</option>
          </select>
      </div>
      
      
        <div class="row">
        <label>
          Transmission Gear:
        </label>
        
        <select style="width: 80px;" id="gearSelect">
          <option value="3.15">3.15</option>
          <option value="2.73">2.73</option>
          <option value="3.31">3.31</option>
          <option value="3.55">3.55</option>
          <option value="3.73">3.73</option>
        </select>
      </div>
      
        <div class="row">
        <label>
          Transmission Gear Ratio:
        </label>
        <input id="transGearRatio" type="text"><br>
      </div>
      <div class="row">
        <label>
          Tire Size:
        </label>
        <input id="tireWidth" class="tireSize" type="number"  placeholder="000" maxlength="3">
        /
        <input id="tireRatio" class="tireSize" type="number"  placeholder="00" maxlength="2">
        -
        <input id="tireRim" class="tireSize" type="number" placeholder="00" maxlength="2"><br>
      </div>
     
        
      <div class="row">
        <label>
          Speed (mph):
        </label>
        <input id="speedz" type="text"><br>
      </div>
      
        
      <div class="row">
        <label>
          Rear Gear Ratio:
        </label>
        <input id="rearGearRatio" type="text"><br>
    </div>
    </div>
    
    <div id="buttonArea">
        <input onClick="calculate()" id="submit" type="button" value="Calculate">
      </div>
  </form>
 <!--Results-->
  <div id="results">
      <div id="triangle"></div>
    <p id="resultsLabel">
      Results
    </p>
    <div id="resultsFields">
      <div class="row">
      <label class="resultText">
        Tire Diameter:
      </label>
      <input id="diameterBox" class="resultField" type="text"  placeholder="-" readonly><br>
    </div>
    <div class="row">
      <label class="resultText">
        RPM:
      </label>
      <input class=resultField type="text" placeholder="-" readonly><br>
    </div>  
    </div>
    </div>
    <!--End Results-->
  </div>
</div>
</div>
</body>
 </html>
