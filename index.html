  <body>
    
    <header >
      <h1 >
        ENGINE RPM CALCULATOR
      </h1>

  <div id="topBox">
  <p>

  </div>
  <form>
    <div id=field>
      <div class="row">
      <label for="First Name">
          Year:
        </label>
        <select>
          <option value="blank"></option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
        </div>
        <div class="row">
        <label for="email">
          Trim:
        </label>
        <select>
          <option value="blank"></option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      
      
       <div class="row"> 
        <label for="website">
          Transmission:
        </label>
        
        <select>
          <option value="blank"></option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      
      
        <div class="row">
        <label for="pass">
          Transmission Gear:
        </label>
        
        <select style="width: 80px;">
          <option value="blank"></option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      
        <div class="row">
        <label for="pass">
          Transmission Gear Ratio:
        </label>
        
        <input id="transGearRatio" type="text" name="firstname"><br>
      </div>
      
        <div class="row">
        <label for="pass">
          Tire Size:
        </label>
        
        <input class="tireSize" type="text" name="firstname">
        /
        <input class="tireSize" type="text" name="firstname">
        -
        <input class="tireSize" type="text" name="firstname"><br>
      
      </div>
     
        <div class="row">
        <label for="pass">
          Speed (mph):
        </label>
        
        <input id="transGearRatio" type="text" name="firstname"><br>
      </div>
      
        <div class="row">
        <label for="pass">
          Rear Gear Ratio:
        </label>
        
        <input id="transGearRatio" type="text" name="firstname"><br>
    </div>
    </div>
    <div id="buttonArea">
        <input id="submit" type="submit" value="Calculate">
      </div>
  </form>
 
  <div id="triangle"></div>
  <!--Results-->
  <div id="results">
    <p id="resultsLabel">
      Results for {Year} {Vehicle} {Model}
    </p>
    <div class="row">
      <label for="pass">
        Tire Diameter:
      </label>
      
      <input class="resultField" type="text" name="firstname" placeholder="-"><br>
    </div>
    
      <div class="row">
      <label for="pass">
        RPM:
      </label>
      
      <input class=resultField type="text" name="firstname" placeholder="-"><br>
  </div>
  </div>
</div>
